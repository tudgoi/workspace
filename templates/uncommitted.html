{% extends "dynamic.html" %}

{% block content %}
<h2>Uncommitted</h2>
<ul>
    {% for change in changes %}
    <li>
        [{{ change.change_type.as_str() }}]
        {% if change.change_type.as_str() == "Removed" %}
        {{ change.entity.name }}
        {% else %}
        <a href="{{ change.entity.typ }}/{{ change.entity.id }}.html">{{ change.entity.name }}</a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock content %}
